<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <title>4Geeks postcard</title>
</head>

<body>

  <!--Contenedor general-->
  <div class="general">
    <div class="header">
      <h1>My postcard</h1>
      <img
        src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
        alt="">
    </div>

    <!--Cuerpo-->
    <div class="body">
      <div class="body-left">
        Esta es mi postcard creada solo con HTML y CSS, practicando cada día más para cumplir mi sueño de ser
        programador. Agradecido con 4Geeks por el gran esquema de estudio que presenta.
      </div>
      <div class="body-right">
        <input type="text" placeholder="Nombres">
        <input type="text" placeholder="Apellidos">
        <input type="text" placeholder="Comentarios">
      </div>
    </div>

    <!--Footer-->
    <div class="footer">
      <button class="boton">Enviar mi postcard</button>
    </div>
  </div>

</html>
